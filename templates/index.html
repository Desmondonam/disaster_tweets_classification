<!DOCTYPE html>
<html>
<head>
    <title>Disaster Tweet Classification</title>
    <style>
        form {
            margin: 50px auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="tweet-form">
        <label for="tweet">Enter Tweet:</label><br>
        <textarea id="tweet" name="tweet" placeholder="Enter tweet content..." rows="4" cols="50"></textarea><br>
        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#tweet-form').submit(function(event) {
                event.preventDefault();
                var tweetText = $('#tweet').val();
                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    data: {tweet_text: tweetText},
                    success: function(response) {
                        $('#result').text(response.result);
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
